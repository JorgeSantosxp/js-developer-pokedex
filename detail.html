            <h1>Bulbasaur</h1>
            <span class="number">#Numero</span>

                <ol class="types">

                    <hr>
                    <ol>
                        <li>Species</li>
                        <li>Heigth</li>

                    </ol>
                    <span>Breeding</span>

                        <li>Gender</li>
